<h2>Producto</h2>

<div class="row">
    <div class="col">
        <form #miFormulario="ngForm">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
              <div class="col-sm-9">
                <input type="text" 
                       class="form-control"
                       minlength="5"
                       maxlength="15"
                       [(ngModel)]="producto.nombreProducto"
                       name="producto"
                       required
                       placeholder="Nombre">
                       <span class="form-text text-danger">Debe tener al menos 5 caracteres</span>
              </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
              <div class="col-sm-9">
                <input type="number" 
                       class="form-control"
                       [(ngModel)]="producto.precio"
                       name="precio"
                       required
                       placeholder="Precio">
                       <span class="form-text text-danger">Debe ser mayor a 0</span>
              </div>
            </div>
            
            <div  class="row">
                <div *ngIf="aux == false" class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            (click)="guardarProducto()"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>

                <div *ngIf="aux == true" class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            (click)="modificarProducto()"
                            class="btn btn-success float-end">
                        Actualizar
                    </button>
                </div>

                <div class="col">
                    <button type="submit"
                            (click)="clean()"
                            class="btn btn-info float-end">
                        Limpiar
                    </button>
                </div>
            </div>


         </form>
    </div>
</div>

<hr>
<div class="col">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Codigo Cliente</th>
                <th>Nombre Cliente</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of productos">
                <td>{{c.idProducto}}</td>
                <td>{{c.nombreProducto}}</td>
                <td>{{c.precio}}</td>
                <td>
                    <button class="btn btn-primary float-end"
                            (click)="obtenerProductoId(c.idProducto)">Ver</button>
                </td>
                <td>
                    <button class="btn btn-danger float-end"
                            (click)="eliminarProducto(c.idProducto)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
